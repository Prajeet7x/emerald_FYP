{% extends 'emeraldApp/main.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<section>
    {% for announcement in announcements %}
    <div>
        <div>{{announcement.content}}</div>
        <div class="image overflow-hidden">
            <img class="h-auto w-full mx-auto" style="width:10rem;height:10rem;" src="{{announcement.picture.url}}" alt="Profile photo" />
          </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
